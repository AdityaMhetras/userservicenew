spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/userservicetestfinalapplication
spring.datasource.username=userservicetestfinalapplication
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Hide stack trace in error responses (Spring Boot default error page)
server.error.include-stacktrace=never

# Hide message in error responses (only works for default error page, not for REST)
server.error.include-message=never

# Customize default error path
server.error.path=/error

